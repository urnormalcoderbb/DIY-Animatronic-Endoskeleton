<svg width="1100" height="680" viewBox="0 0 1100 680" xmlns="http://www.w3.org/2000/svg">
  <style>
    .label { font-size: 15px; font-family: monospace; }
    .pin { font-size: 12px; fill: #555; }
    .sig { stroke: #1e90ff; stroke-width: 2; }
    .pwr { stroke: #ff4136; stroke-width: 2.2; }
    .gnd { stroke: #111; stroke-width: 2.1; }
    .i2c { stroke: #2ecc40; stroke-width: 2.1; }
    .joystick { fill: #e2f1fa; stroke: #7fb7da; }
    .esp { fill: #f7fafd; stroke: #3672c7; }
    .pca { fill: #e9ffe6; stroke: #47b03e; }
    .servo { fill: #fffbe1; stroke: #ffba08; }
    .sg90 { fill: #d6e4f0; }
    .mg90s { fill: #fbead7; }
    .psu { fill: #fff3cd; stroke: #c9a227; }
    .wire { fill:none; }
    .arrow { marker-end: url(#arrowhead); }
    .bold { font-weight: bold;}
  </style>
  <defs>
    <marker id="arrowhead" markerWidth="6" markerHeight="6" refX="4" refY="3" orient="auto" markerUnits="strokeWidth">
      <polygon points="0 0, 6 3, 0 6" fill="#555"/>
    </marker>
  </defs>

  <!-- ESP32 RX (Receiver) -->
  <rect x="70" y="60" width="120" height="150" rx="11" class="esp"/>
  <text x="130" y="80" class="label bold" text-anchor="middle" fill="#3672c7">ESP32 RX</text>
  <text x="80" y="110" class="pin">GPIO21 (SDA)</text>
  <text x="80" y="125" class="pin">GPIO22 (SCL)</text>
  <text x="80" y="140" class="pin">3.3V</text>
  <text x="80" y="155" class="pin">GND</text>

  <!-- PCA9685 -->
  <rect x="330" y="60" width="120" height="130" rx="10" class="pca"/>
  <text x="390" y="80" class="label bold" text-anchor="middle" fill="#47b03e">PCA9685</text>
  <text x="340" y="110" class="pin">SDA</text>
  <text x="340" y="125" class="pin">SCL</text>
  <text x="340" y="140" class="pin">VCC</text>
  <text x="340" y="155" class="pin">GND</text>
  <text x="340" y="170" class="pin">V+ (Servo)</text>

  <!-- I2C wires ESP32->PCA9685 -->
  <polyline class="i2c wire arrow" points="190,115 330,115"/>
  <polyline class="i2c wire arrow" points="190,130 330,130"/>
  <polyline class="pwr wire" points="190,145 330,145"/>
  <polyline class="gnd wire" points="190,160 330,160"/>

  <!-- Power Supply -->
  <rect x="540" y="30" width="70" height="55" rx="8" class="psu"/>
  <text x="575" y="50" class="label bold" text-anchor="middle" fill="#c9a227">5V/6V PSU</text>
  <text x="555" y="70" class="pin" fill="#F00">V+</text>
  <text x="555" y="85" class="pin" fill="#000">GND</text>
  <!-- Power to PCA9685 V+ -->
  <polyline class="pwr wire" points="610,70 610,90 450,170"/>
  <polyline class="gnd wire" points="610,85 610,100 450,160"/>
  <!-- Power to Servos -->
  <polyline class="pwr wire" points="610,70 610,210 950,210"/>
  <polyline class="gnd wire" points="610,85 610,230 950,230"/>

  <!-- Servos array, SG90 -->
  <rect x="950" y="160" width="90" height="30" rx="6" class="servo sg90"/>
  <rect x="950" y="200" width="90" height="30" rx="6" class="servo sg90"/>
  <rect x="950" y="240" width="90" height="30" rx="6" class="servo sg90"/>
  <rect x="950" y="280" width="90" height="30" rx="6" class="servo sg90"/>
  <rect x="950" y="320" width="90" height="30" rx="6" class="servo sg90"/>
  <rect x="950" y="360" width="90" height="30" rx="6" class="servo sg90"/>
  <!-- MG90S -->
  <rect x="950" y="400" width="90" height="30" rx="6" class="servo mg90s"/>
  <rect x="950" y="440" width="90" height="30" rx="6" class="servo mg90s"/>
  <rect x="950" y="480" width="90" height="30" rx="6" class="servo mg90s"/>
  <rect x="950" y="520" width="90" height="30" rx="6" class="servo mg90s"/>
  <!-- Servo labels -->
  <text x="995" y="180" class="label" font-size="13" fill="#1e90ff">Eyes X (SG90)</text>
  <text x="995" y="220" class="label" font-size="13" fill="#1e90ff">Eyes Y (SG90)</text>
  <text x="995" y="260" class="label" font-size="13" fill="#1e90ff">Blink (SG90)</text>
  <text x="995" y="300" class="label" font-size="13" fill="#1e90ff">Jaw (SG90)</text>
  <text x="995" y="340" class="label" font-size="13" fill="#1e90ff">Elbow (SG90)</text>
  <text x="995" y="380" class="label" font-size="13" fill="#1e90ff">Wrist (SG90)</text>
  <text x="995" y="420" class="label" font-size="13" fill="#c97b2a">Hand U/D (MG90S)</text>
  <text x="995" y="460" class="label" font-size="13" fill="#c97b2a">Neck X (MG90S)</text>
  <text x="995" y="500" class="label" font-size="13" fill="#c97b2a">Neck Y (MG90S)</text>
  <text x="995" y="540" class="label" font-size="13" fill="#c97b2a">Torso (MG90S)</text>
  <!-- Signal lines: PCA9685 to servos -->
  <polyline class="sig wire arrow" points="450,170 950,175"/>
  <polyline class="sig wire arrow" points="450,175 950,215"/>
  <polyline class="sig wire arrow" points="450,180 950,255"/>
  <polyline class="sig wire arrow" points="450,185 950,295"/>
  <polyline class="sig wire arrow" points="450,190 950,335"/>
  <polyline class="sig wire arrow" points="450,195 950,375"/>
  <polyline class="sig wire arrow" points="450,200 950,415"/>
  <polyline class="sig wire arrow" points="450,205 950,455"/>
  <polyline class="sig wire arrow" points="450,210 950,495"/>
  <polyline class="sig wire arrow" points="450,215 950,535"/>
  <!-- Power/GND to servos -->
  <polyline class="pwr wire" points="950,210 950,190"/>
  <polyline class="pwr wire" points="950,210 950,230"/>
  <polyline class="pwr wire" points="950,210 950,270"/>
  <polyline class="pwr wire" points="950,210 950,310"/>
  <polyline class="pwr wire" points="950,210 950,350"/>
  <polyline class="pwr wire" points="950,210 950,390"/>
  <polyline class="pwr wire" points="950,210 950,430"/>
  <polyline class="pwr wire" points="950,210 950,470"/>
  <polyline class="pwr wire" points="950,210 950,510"/>
  <polyline class="pwr wire" points="950,210 950,550"/>
  <polyline class="gnd wire" points="950,230 1040,190"/>
  <polyline class="gnd wire" points="950,230 1040,230"/>
  <polyline class="gnd wire" points="950,230 1040,270"/>
  <polyline class="gnd wire" points="950,230 1040,310"/>
  <polyline class="gnd wire" points="950,230 1040,350"/>
  <polyline class="gnd wire" points="950,230 1040,390"/>
  <polyline class="gnd wire" points="950,230 1040,430"/>
  <polyline class="gnd wire" points="950,230 1040,470"/>
  <polyline class="gnd wire" points="950,230 1040,510"/>
  <polyline class="gnd wire" points="950,230 1040,550"/>

  <!-- Joystick block -->
  <rect x="70" y="310" width="120" height="160" rx="11" class="esp"/>
  <text x="130" y="330" class="label bold" text-anchor="middle" fill="#3672c7">ESP32 TX</text>
  <!-- Joy1 -->
  <rect x="230" y="330" width="55" height="55" rx="8" class="joystick"/>
  <text x="257.5" y="360" class="label bold" text-anchor="middle" fill="#3672c7">Joy1</text>
  <text x="220" y="375" class="pin">X</text>
  <text x="220" y="390" class="pin">Y</text>
  <text x="220" y="405" class="pin">BTN</text>
  <!-- Joy2 -->
  <rect x="230" y="400" width="55" height="55" rx="8" class="joystick"/>
  <text x="257.5" y="430" class="label bold" text-anchor="middle" fill="#3672c7">Joy2</text>
  <text x="220" y="445" class="pin">X</text>
  <text x="220" y="460" class="pin">Y</text>
  <text x="220" y="475" class="pin">BTN</text>
  <!-- Joy1 wiring -->
  <polyline class="sig wire" points="190,350 230,350"/>
  <polyline class="sig wire" points="190,365 230,365"/>
  <polyline class="sig wire" points="190,380 230,380"/>
  <!-- Joy2 wiring -->
  <polyline class="sig wire" points="190,420 230,420"/>
  <polyline class="sig wire" points="190,435 230,435"/>
  <polyline class="sig wire" points="190,450 230,450"/>
  <!-- Power/GND for joysticks -->
  <polyline class="pwr wire" points="190,310 245,340"/>
  <polyline class="pwr wire" points="190,310 245,410"/>
  <polyline class="gnd wire" points="190,470 245,385"/>
  <polyline class="gnd wire" points="190,470 245,455"/>

  <!-- Key -->
  <rect x="70" y="600" width="420" height="70" fill="#fff" stroke="#bbb"/>
  <text x="85" y="620" class="label bold">Key:</text>
  <rect x="85" y="635" width="18" height="13" class="sg90" stroke="#bb6"/>
  <text x="110" y="646" class="label" font-size="12">SG90</text>
  <rect x="150" y="635" width="18" height="13" class="mg90s" stroke="#bb6"/>
  <text x="175" y="646" class="label" font-size="12">MG90S</text>
  <rect x="220" y="635" width="18" height="13" class="esp" stroke="#3672c7"/>
  <text x="245" y="646" class="label" font-size="12">ESP32</text>
  <rect x="285" y="635" width="18" height="13" class="pca" stroke="#47b03e"/>
  <text x="310" y="646" class="label" font-size="12">PCA9685</text>
  <rect x="360" y="635" width="18" height="13" class="joystick" stroke="#7fb7da"/>
  <text x="385" y="646" class="label" font-size="12">Joystick</text>
  <rect x="435" y="635" width="18" height="13" class="psu" stroke="#c9a227"/>
  <text x="460" y="646" class="label" font-size="12">5V/6V PSU</text>
  <text x="70" y="680" class="label" font-size="12" fill="#F00">Red = Power, Black = Ground, Blue = Signal, Green = I2C</text>
</svg>